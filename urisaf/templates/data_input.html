{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>urisaf</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/offcanvas.css' %}" rel="stylesheet">
  </head>

  <body class="bg-light">

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">UriSAF</a>
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Data Input <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Data Display</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="https://getbootstrap.com/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
        <div class="lh-100">
          <h6 class="text-white text-center">UriSAF - Artificial Intelligence Driven Diagnosis</h6>
        </div>
      </div>

      <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Enter Urine Parameters</h6>
        </br>
        
        <form action='/urisaf/' method='POST'>
            {% csrf_token %}
            
              <div class="form-group">
                <label for="leukocytesID">Leukocytes</label>
                <input type="number" class="form-control" id="leukocytesID" placeholder="Enter Leukocytes values" required min=0>
              </div>
              
              <div class="form-group">
                <label for="nitritesID">Nitrites</label>
                <input type="number" class="form-control" name="nitritesID" placeholder="Enter Nitrites values" required min=0>
              </div>
              
              <div class="form-group">
                <label for="urobilinogenID">Uribilinogen</label>
                <input type="number" class="form-control" id="urobilinogenID" placeholder="Enter Urobilinogen values" required min=0>
              </div>
              
              <div class="form-group">
                <label for="proteinID">Protein</label>
                <input type="number" class="form-control" id="proteinID" placeholder="Enter Protein values" required min=0>
              </div>
              
              <div class="form-group">
                <label for="pHID">pH</label>
                <input type="number" class="form-control" id="pHID" placeholder="Enter pH values" required min=0>
              </div>
              
              <div class="form-group">
                 <label for="bloodID">Blood</label>
                <input type="number" class="form-control" id="bloodID" placeholder="Enter blood values" required min=0>
              </div>
              
              <div class="form-group">
                <label for="specificgravityID">Specific Gravity </label>
                <input type="number" class="form-control" id="specificgravityID" placeholder="Enter specific gravity values" required min=0>
              </div>
              
              <div class="form-group">
                <label for="ketonesID">Ketones</label>
                <input type="number" class="form-control" id="ketonesID" placeholder="Enter ketones values" required min=0>
              </div>
              
              <div class="form-group">
                <label for="bilirubinID">Bilirubin</label>
                <input type="number" class="form-control" id="bilirubinID" placeholder="Enter bilirubin values" required min=0>
              </div>
              
              <div class="form-group">
                <label for="glucoseID">Glucose</label>
                <input type="number" class="form-control" id="glucoseID" placeholder="Enter glucose values" required min=0>
              </div>
    
              <input type="submit" class="btn btn-primary" value="Submit">
            </form> 
       
      </div>
    </main>
    
     <footer class="text-center">
        <div class="inner">
          <p>&copy; LabTECH All Rights Reserved</p>
        </div>
      </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="offcanvas.js"></script>
  </body>
</html>
